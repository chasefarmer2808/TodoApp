<div class="component-container">
    <div id="todo-container">
        <mat-card>
            <mat-card-header id="todo-header">
                <mat-card-title>TODO List</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div id="todo-item" *ngFor="let todo of todos$ | async; let i = index">
                    <mat-checkbox [(ngModel)]="todo.isDone" (click)="toggleTodo(todo, $event, i)">{{i}}</mat-checkbox>
                    <div id="todo-name">{{todo.name}}</div>
                </div>
            </mat-card-content>
            <mat-card-actions id="todo-actions" align="end">
                <button mat-fab color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
