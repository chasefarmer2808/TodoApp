<div class="component-container">
    <div id="todo-container">
        <mat-card>
            <mat-card-header id="todo-header">
                <mat-card-title>TODO List</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div id="todo-item" *ngFor="let todo of notDoneTodos$ | async">
                    <mat-checkbox [(ngModel)]="todo.isDone" (change)="toggleTodo(todo, $event)"></mat-checkbox>
                    <div id="todo-name">{{todo.name}}</div>
                </div>
                <form id="todo-input" [formGroup]="todoForm" (submit)="addTodo(todoForm.value.name)" novalidate>
                    <mat-form-field>
                        <input matInput formControlName="name" placeholder="New item">
                    </mat-form-field>
                    <button type="submit" mat-icon-button color="primary" (keydown.enter)="addTodo()" [disabled]=todoForm.invalid>
                        <mat-icon>add</mat-icon>
                    </button>
                </form>
                <div id="todo-item" *ngFor="let todo of doneTodos$ | async">
                    <mat-checkbox [(ngModel)]="todo.isDone" (change)="toggleTodo(todo, $event)"></mat-checkbox>
                    <div id="todo-name">{{todo.name}}</div>
                    <div class="right-align">
                        <button class="right-align" id="delete-todo-btn" mat-icon-button (click)="deleteTodo(todo.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
